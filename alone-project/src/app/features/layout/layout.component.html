<mat-toolbar color="primary"><mat-toolbar-row>
    <h1 class="title-selector" [routerLink]="'/'">Alone project</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/auth'" *ngIf="user == null"> Authentification </a>
      <a mat-button [routerLink]="'/user-list'" *ngIf="user != null"> Liste des utilisateurs </a>
    </div>
    <div class="right" *ngIf="user != null">
      <a mat-button [routerLink]="'/user/' + user.id"> {{ (user != null) ? user.username : 'Non connect√©(e)' }} </a>
      <mat-icon class="logout" (click)="logout()">exit_to_app</mat-icon>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
    <router-outlet></router-outlet>
</div>
