<h2>Profil de {{ user.username }}</h2>

<img [src]="user.picture" alt="">

<p>Prénom: {{ user.firstName }}</p>
<p>Nom: {{ user.lastName }}</p>
<p>Description: {{ user.description }}</p>
<p>Adresse mail: {{ user.mail }}</p>
<p>Date anniversaire: {{ user.birthDate }} - Cette personne a {{ age }} ans</p>
<p>Numéro de tel: {{ user.phone }}</p>

<iframe 
  width="1000" 
  height="500" 
  frameborder="0" 
  scrolling="no" 
  marginheight="0" 
  marginwidth="0" 
  [src]='sanitizer.bypassSecurityTrustResourceUrl(mapsURL)'
 >
 </iframe>
