<h1>TodoList Component</h1>
<button type="button" class="btn btn-primary" (click)="displayAddForm = !displayAddForm">{{ displayAddForm ? 'Masquer le formulaire' : 'Ajouter une TODO' }}</button>
<hr>
<app-add
    *ngIf="displayAddForm"
    (sendFormValue)="addToTodoList($event)"
></app-add>

<app-tasklist
    [tasksList]="taskService.all">
</app-tasklist>
